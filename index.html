<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>.: Diego | Chavez :.</title>

        <link rel="shortcut icon" type="image/x-icon" href="src/public/img/favicon.ico">
        <link rel="stylesheet" href="src/public/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="src/public/css/sty_dark.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <div>
                <nav class='navbar navbar-expand-lg navbar-dark bg-primary navbar-active p-2'>
                    <div className="container-fluid">
                        <img :src="info.logo" alt="logo" width="100" height="45" class="img__logo">
                    </div>
                </nav>
            </div>

            <div class="row pt-3">
                <div class="col-xs-12 col-sm-12 col-ml-4 col-lg-4 cstm__info">
                    <div class="card cstm__card m-5 p-4">
                        <img :src="info.photo" alt="photo" class="img__profile">
                        <div class="content__title pt-4">
                            <p class=" content__info gfont"> {{info.name}} {{info.separator}} <span class="last__name">{{info.last_name}}</span></p>
                            <p class="content__profession"> {{info.profession_description1}}</p>
                            <p class="content__profession"> {{info.profession_description2}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-ml-8 col-lg-8">
                    <div class="link__item" v-for="link in social">
                        <span id="link__icon" :class="link.icon" :style="link.color"></span>
                        <a :href="link.link" target="_blank" class="link__title" v-on:mouseover="link.show_description = true" v-on:mouseleave="link.show_description = false">
                            <span class="link__name text-wrap">{{link.name}}</span>
                        </a>
                        <p class="link__description" v-show="link.show_description"> {{link.description}}</p>
                    </div>
                    <a href="https://github.com/Diego-18/social.link" title="Accede al código desde acá." class="code pt-3">
                        <span class="fa fa-github"></span>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="src/public/js/info.js"></script>
    <script src="https://kit.fontawesome.com/74a0a4aba0.js"></script>
</html>
